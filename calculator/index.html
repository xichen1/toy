<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display" style="grid-area: result">
                <span>0</span>
            </div>

            <button style="grid-area: plus-minus" class="key--operator" data-action="plus-minus">±</button>
            <button style="grid-area: add" class="key--operator" data-action="add">+</button>
            <button style="grid-area: subtract" class="key--operator" data-action="subtract">-</button>
            <button style="grid-area: multiply" class="key--operator" data-action="multiply">*</button>
            <button style="grid-area: divide" class="key--operator" data-action="divide">÷</button>
            <button style="grid-area: percent" class="key--operator" data-action="percent">%</button>
            <button style="grid-area: number-1" >1</button>
            <button style="grid-area: number-2" >2</button>
            <button style="grid-area: number-3" >3</button>
            <button style="grid-area: number-4" >4</button>
            <button style="grid-area: number-5" >5</button>
            <button style="grid-area: number-6" >6</button>
            <button style="grid-area: number-7" >7</button>
            <button style="grid-area: number-8" >8</button>
            <button style="grid-area: number-9" >9</button>
            <button style="grid-area: number-0" >0</button>
            <button style="grid-area: dot" data-action="decimal">.</button>
            <button style="grid-area: ac" data-action="clear">AC</button>
            <button style="grid-area: equal" class="key--equal" data-action="calculate">=</button>

        </div>
    </div>


    <script src="./js/cal.js"></script>
</body>
</html>
